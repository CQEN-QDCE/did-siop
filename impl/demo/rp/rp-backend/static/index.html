<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIOP RP Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <div id="v-app">
    <h1>{{ title }}</h1>
    <button v-on:click="sendMessage">SIOP SignIn</button>
    <p>
      <ul>
        <li v-for="msg of messages">{{ msg }}</li>
      </ul>
    </p>
  </div>
  <img id="qrImage"></img>
  <script>

    var app = new Vue({
      el: '#v-app',
      data: {
        title: 'SIOP Flow Demo v0.1',
        text: '',
        messages: [],
        socket: null,
      },
      methods: {
        sendMessage() {
          const data = {
            clientUriRedirect: 'http://localhost:9001/siop/request-urls'
          };
          console.log(`send: ${data}`);
          this.socket.emit('signIn', data);
        },
        receiveMessage(msg) {
          console.log(`recv: ${msg}`);
          this.messages.push(msg);
        },
        displayQr(qrResponse) {
          console.log(`terminal QR:\n${qrResponse.terminalQr}`);
          console.log(`SIOP URI:    ${qrResponse.siopUri}`);
          var img = document.getElementById('qrImage')
          img.src = qrResponse.imageQr
        }
      },
      created() {
        this.socket = io('http://localhost:9003')
        this.socket.on('signIn', (msg) => {
          this.receiveMessage(msg);
        });
        this.socket.on('printQR', (qrResponse) => {
          this.displayQr(qrResponse);
        });
        this.socket.on('signInResponse', (msg) => {
          this.receiveMessage(msg);
        });
      }
    })
  </script>
</body>

</html>
