<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Websockets client</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div id="v-app">
    <h1>{{ title }}</h1>
    <button v-on:click="sendMessage">SIOP SignIn</button>
    <p>
      <ul>
        <li v-for="msg of messages">{{ msg }}</li>
      </ul>
    </p>
  </div>
  <script>
    
    var app = new Vue({
      el: '#v-app',
      data: {
        title: 'SIOP Flow tester using Socket.io',
        text: '',
        messages: [],
        socket: null,
      },
      methods: {
        sendMessage() {
          console.log(`send: ${this.text}`);
          this.socket.emit('signIn', this.text);
          const data = { 
            clientUriRedirect: 'http://localhost:9001/siop/request-urls'
          };
          const url = 'http://localhost:9003/siop/user-sessions';
          fetch(url, {
            method: 'POST',
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          })
          .then(function(res){ return res.json(); })
          .then(response => (this.messages.push = response.data))
          .catch(function (error) {
            console.log('Request failed', error);
          });
          /*
          axios
            .post(url, data)
            .then(response => (this.messages.push = response.data))
          */
          this.text = '';
        },
        receiveMessage(msg) {
          console.log(`recv: ${msg}`);
          this.messages.push(msg);
        }
      },
      created() {
        this.socket = io('http://localhost:9003')
        this.socket.on('signIn', (msg) => {
          this.receiveMessage(msg);
        });
        this.socket.on('printQR', (msg) => {
          this.receiveMessage(msg);
        });
        this.socket.on('signInResponse', (msg) => {
          this.receiveMessage(msg);
        });
      }
    })
  </script>
</body>
</html>
