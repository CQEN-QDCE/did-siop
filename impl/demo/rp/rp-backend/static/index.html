<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Websockets client</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div id="v-app">
    <h1>{{ title }}</h1>
    <form>
      <input v-model="text" type="text" />
      <button type="submit" @click.prevent="sendMessage()">Send</button>
      <p>
        <ul>
          <li v-for="msg of messages">{{ msg }}</li>
        </ul>
      </p>
    </form>
  </div>
  <script>
    var app = new Vue({
      el: '#v-app',
      data: {
        title: 'Websockets Tester',
        text: '',
        messages: ['Some messages', 'Other messages'],
        socket: null,
      },
      methods: {
        sendMessage() {
          console.log(`send: ${this.text}`);
          this.socket.emit('signIn', this.text);
          this.text = '';
        },
        receiveMessage(msg) {
          console.log(`recv: ${msg}`);
          this.messages.push(msg);
        }
      },
      created() {
        this.socket = io('http://localhost:9003')
        this.socket.on('signIn', (msg) => {
          this.receiveMessage(msg);
        });
        this.socket.on('printQR', (msg) => {
          this.receiveMessage(msg);
        });
        this.socket.on('signInResponse', (msg) => {
          this.receiveMessage(msg);
        });
      }
    })
  </script>
</body>
</html>
